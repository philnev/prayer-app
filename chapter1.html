<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 1: Spiritual Gifts</title>
</head>
<body>
  <h1>Chapter 1: Spiritual Gifts</h1>
  <p>This chapter includes a full assessment for 23 spiritual gifts with 6 statements each.</p>
  <div id="assessment"></div>
  
<script>
const gifts = [
  { name: "Administration", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Apostleship", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Discernment", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Encouragement", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Evangelism", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Faith", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Giving", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Healing", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Helps", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Hospitality", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Intercession", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Interpretation of Tongues", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Knowledge", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Leadership", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Mercy", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Miraculous Powers", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Pastoring", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Prophecy", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Service", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Teaching", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Tongues", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Voluntary Poverty", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] },
  { name: "Wisdom", statements: ["Statement 1", "Statement 2", "Statement 3", "Statement 4", "Statement 5", "Statement 6"] }
];

document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('assessment');
  gifts.forEach((gift, idx) => {
    const section = document.createElement('section');
    section.innerHTML = `<h3>${gift.name}</h3>`;
    gift.statements.forEach((text, i) => {
      section.innerHTML += `<label>${text} <input type="number" min="0" max="3" value="0" data-gift="${idx}"></label><br>`;
    });
    section.innerHTML += `<strong>Total: </strong><span id="total-${idx}">0</span>`;
    container.appendChild(section);
  });

  document.querySelectorAll('input[type="number"]').forEach(input => {
    input.addEventListener('input', () => {
      const giftId = input.dataset.gift;
      const inputs = document.querySelectorAll(`input[data-gift='${giftId}']`);
      const sum = [...inputs].reduce((acc, el) => acc + Number(el.value || 0), 0);
      document.getElementById(`total-${giftId}`).textContent = sum;
    });
  });
});
</script>

</body>
</html>
