<script src="https://cdn.tailwindcss.com"></script>
<style>
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1.5rem;
    }
    .tabs a {
      flex: 1 1 auto;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      color: white;
      border-radius: 5px;
    }
    .tabs a:nth-child(1) { background-color: #4a90e2; }
    .tabs a:nth-child(2) { background-color: #7ed957; }
    .tabs a:nth-child(3) { background-color: #f5a623; }
    .tabs a:nth-child(4) { background-color: #bd10e0; }
    .tabs a:nth-child(5) { background-color: #50e3c2; }
    .tabs a:nth-child(6) { background-color: #d0021b; }
  </style>
<script>
    window.addEventListener('DOMContentLoaded', () => {
      const tabs = document.querySelectorAll('.tab-content');
      const tabLinks = document.querySelectorAll('.tabs a');

      function activateTab(hash) {
        tabs.forEach(t => t.classList.remove('active'));
        const activeTab = document.querySelector(hash);
        if (activeTab) {
          activeTab.classList.add('active');
        }
      }

      // Activate correct tab on load
      activateTab(window.location.hash || '#what');

      tabLinks.forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const targetHash = link.getAttribute('href');
          activateTab(targetHash);
          history.pushState(null, '', targetHash);
        });
      });
    });
  </script>
</head>
